language: R
sudo: required
cache: packages

r_packages:
  - bookdown

before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_installPandoc.sh

before_install:
  - gem install html-proofer
  - tlmgr install xcolor sectsty babel babel-norsk framed libertine mweights fontaxes epigraph

script:
  - ./_installPandoc.sh
  - ./_build.sh
  - htmlproofer --alt-ignore '/.*/'  --url-ignore "https://www.r-project.org/,https://cran.r-project.org/bin/windows/base/,https://hnprint.hn.helsenord.no/,Anneli@allegro-as.no,http://www-proxy.helsenord.no:8080/,https://www-proxy.helsenord.no:8080/" ./docs 

deploy:
  provider: pages                         # Specify the gh-pages deployment method
  skip_cleanup: true                      # Don't remove files
  github_token: $GITHUB_TOKEN             # Set in travis-ci.org dashboard
  local_dir: docs                         # Deploy the docs folder
  on:
    branch: master

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true  # Speed up the html-proofer

notifications:
  email:
    recipients:
      - arnfinn.steindal@gmail.com
    on_success: never # default: change
    on_failure: always # default: always
